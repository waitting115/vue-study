<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<p>
			事件名：不同于组件和prop，事件名不存在任何自动化的大小写转换。而是触发的事件名需要完全匹配监听这个事件所用的名称。
				myEvent ！= my-event
			不同于组件和prop，事件名不会被用作一个js变量名或属性名，所以就没有理由使用camelCase或PascalCase了。并且v-on事件监听器在DOM模板中会被自动转换为全小写（因为HTML是大小写不敏感的），所以v-on:myEvent将会变成v-on:myevent --导致myEvent不可能被监听到。

			因此我们推荐你始终使用kebab-case的事件名。
		</p>
	</div>

	<script>
		var vm = new Vue({
			el:"#vue",
			data:{

			},
			methods:{

			},
			computed:{

			}
		})
	</script>
</body>
</html>
