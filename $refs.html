<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<button @click="handleRef">通过ref获取子组件实例</button>
		<my-component ref="comA"></my-component>
	</div>

	<script>
		Vue.component("my-component", {
			template:'<div>子组件</div>',
			data: function () {
				return {
					message: 'child-component-content'
				}
			}
		})
		var vm = new Vue({
			el:"#vue",
			data:{

			},
			methods:{
				handleRef: function () {
					var msg = this.$refs.comA.message;
					console.log(msg);
				}
			},
			computed:{

			}
		})
	</script>
</body>
</html>
