<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue-$refs</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		
	</div>

	<script>
		var App = {
			template:`<div>
				<input type="text" v-if="isShow" ref="input"/>
			</div>`,
			data: function () {
				return {
					isShow: false,

				}
			},
			mounted: function () {
				//装载数据之后
				// 显示元素，并给获取焦点
				this.isShow = true;//触发input元素的插入

				// 思考
				this.isShow = false;
				this.isShow = true;
				//并不会每次都操作DOM，它会将代码全执行完得出一个结果然后操作一次DOM即可

				//给input元素获取焦点
				// this.$refs.input.focus();
				//但是这样做并不能得到预期的结果

				// 我们希望在Vue真正渲染DOM到页面以后才做的事
				this.$nextTick( function () {
					this.$refs.input.focus();
				})
			}
		}

		new Vue({
			el:"#app",
			template:'<app/>',
			components:{
				app: App
			}
		})
	</script>
</body>
</html>
