<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<div v-test:msg.a.b="message"></div>
	</div>


	<script>
		Vue.directive('test', {
			bind: function (el, binding, vnode) {
				var keys = [];
				for( var i in vnode) {
					keys.push(i);
				}
				el.innerHTML = 
					'name: ' + binding.name + '<br>' +
					'value:' + binding.value + '<br>' + 
					'expression:' + binding.expression + '<br>' + 
					'argument:' + binding.argument + '<br>' + 
					'modifiers:' + binding.modifiers + '<br>' + 
					'vnode keys:' + keys.join(',')
			}
		})
		var vm = new Vue({
			el: '#vue',
			data: {
				message: 'some text'
			}
		})
	</script>
</body>
</html>
