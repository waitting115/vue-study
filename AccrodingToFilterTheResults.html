<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<ul>
			<li v-for="n in evenNumbers">
				{{ n }}
			</li>
		</ul>
		<ul>
			<li v-for="m in even(numbers)">{{ m }}</li>
		</ul>
	</div>

	<script>
		var vm = new Vue({
			el:"#vue",
			data:{
				numbers: [1, 2, 3, 4, 5, 6]
			},
			methods:{
				//在计算属性不适用的情况下（例如在嵌套v-for循环中）你可以使用一个method方法：
				even: function (numbers) {
					return numbers.filter( function (number) {
						return number % 2 === 0
					})
				}
			},
			computed:{
				evenNumbers: function () {
					return this.numbers.filter( function (number) {
						return number % 2 === 0
					})
				}
			}
		})
	</script>
</body>
</html>
