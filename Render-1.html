	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Vue</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="vue">
			<anchor :level = "2" title=" 特性 ">特性</anchor>
		</div>

		<!-- Render函数通过createElement参数来创建Virtual DOM，结构精简了很多 -->

		<script>
			Vue.component('anchor', {
				props: {
					level: {
						type: Number,
						required: true
					},
					title: {
						type: String,
						default: ''
					}
				},
				render: function (creatElement) {
					return creatElement (
						'h' + this.level,
						[
							creatElement(
								'a',
								{
									domProps: {
										href: '#' + this.title
									}
								},
								this.$slots.default
							)
						]
					)
				}
			})
			var vm = new Vue({
				el: '#vue',
				data: {
					
				}
			})
		</script>
	</body>
	</html>
