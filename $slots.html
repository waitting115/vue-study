<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<child-component>
			<h1 slot="header">这是头部信息</h1>
			<p>这是主体信息</p>
			<p>这是更多主体信息</p>
			<h1 slot="footer">这还少底部信息</h1>
		</child-component>
	</div>


	<script>
		Vue.component('child-component', {
			template:`
				<div class="container">
					<div class="header">
						<slot name="header"></slot>
					</div>
					<div class="body">
						<slot></slot>
					</div>
					<div class="footer">
						<slot name="footer"></slot>
					</div>
				</div>
			`,
			mounted: function () {
				var header = this.$slots.header;
				var main = this.$slots.default;
				var footer = this.$slots.footer;
				console.log(header);
				console.log(main);
				console.log(footer);
				console.log(footer[0].elm.innerHTML);

			}
		})
		var vm = new Vue({
			el: '#vue',
			data: {
				
			}
		})
	</script>
</body>
</html>
