<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<my-component>
			<template scope="props">
				<p>来自父组件的内容</p>
				{{ props.msg }}
			</template>
		</my-component>
	</div>


	<script>
		Vue.component('my-component', {
			template:`
				<div>
					<slot msg="来自子组件的内容"></slot>
				</div>
			`
		})
		var vm = new Vue({
			el: '#vue',
			data: {
				
			}
		})
	</script>
</body>
</html>
