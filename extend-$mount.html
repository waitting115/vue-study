<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		
	</div>


	<script>
		// Vue.extend是基础Vue构造器，创建一个‘子类’，参数是包含组件选项的对象
		var vm = Vue.extend({
			template:'<div>Hello: {{ name }}</div>',
			data: function () {
				return {
					name: 'Aresn'
				}
			}
		});

		// 用$mount手动挂载一个未挂载的实例。
		new vm().$mount('#vue');
	</script>
</body>
</html>
