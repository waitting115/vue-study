<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="vue">
		<button @click='show = !show'>
			Toggle render
		</button>
		<transition
		 name = 'custom-classes-transition'
		 enter-active-class = 'animated tada'
		 leave-active-class = 'animated bounceOutRight'
		>
			<p v-if='show'>hello</p>
		</transition>
	</div>

<script>
	// 我们可以通过以下特性来自定义过渡类名：
		// enter-class
		// enter-active-class
		// enter-to-class
		// leave-class
		// leave-active-class
		// leave-to-class

	// 他们的优先级高于普通的类名，这对于Vue的过渡系统和其他第三方CSS动画库，如Animate.css结合使用十分有用
</script>

	<script>
		var vm = new Vue({
			el: '#vue',
			data: {
				show: true
			}
		})
	</script>
</body>
</html>
