<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<a href="https://www.baidu.com" @click="handleClick('禁止打开', $event)">打开链接</a>
	</div>


	<script>
		var vm = new Vue({
			el: '#vue',
			data: {
				
			},
			methods:{
				handleClick: function (message, event) {
					event.preventDefault();
					window.alert(message);
				}
			}
		})
	</script>
</body>
</html>
