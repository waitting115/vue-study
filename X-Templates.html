<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<my-component></my-component>
		<!-- 如果组件中的template代码很冗长，效率会很低，就可用这种方法 -->
		<script type="text/x-template" id="my-component">
			<div>这是组件内容</div>
		</script>
		<!-- 但是并不能滥用它，因为它将模板和组件的其他定义隔离了。用webpack有时候是更好的选择 -->
	</div>


	<script>
		Vue.component('my-component', {
			template:'#my-component'
		})
		var vm = new Vue({
			el: '#vue',
			data: {
				
			}
		})
	</script>
</body>
</html>
