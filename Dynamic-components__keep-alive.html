<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
	<style>
		.tab-button {
		  padding: 6px 10px;
		  border-top-left-radius: 3px;
		  border-top-right-radius: 3px;
		  border: 1px solid #ccc;
		  cursor: pointer;
		  background: #f0f0f0;
		  margin-bottom: -1px;
		  margin-right: -1px;
		}
		.tab-button:hover {
		  background: #e0e0e0;
		}
		.tab-button.active {
		  background: #e0e0e0;
		}
		.tab {
		  border: 1px solid #ccc;
		  padding: 10px;
		}
		.posts-tab {
		  display: flex;
		}
		.posts-sidebar {
		  max-width: 40vw;
		  margin: 0;
		  padding: 0 10px 0 0;
		  list-style-type: none;
		  border-right: 1px solid #ccc;
		}
		.posts-sidebar li {
		  white-space: nowrap;
		  text-overflow: ellipsis;
		  overflow: hidden;
		  cursor: pointer;
		}
		.posts-sidebar li:hover {
		  background: #eee;
		}
		.posts-sidebar li.selected {
		  background: lightblue;
		}
		.selected-post-container {
		  padding-left: 10px;
		}
		.selected-post > :first-child {
		  margin-top: 0;
		  padding-top: 0;
		}
	</style>
</head>
<body>
	<div id="dynamic-component-demo">
		<button
		 v-for='tab in tabs'
		 :key='tab'
		 :class = "['tab-button',{ active: currentTab === tab }]"
		 @click="currentTab = tab"
		>{{tab}}</button>

		<keep-alive>
			<component
			 :is='currentTabComponent'
			 class='tab'
			></component>
		</keep-alive>
	</div>

	<script>
		Vue.component('tab-posts', {
			data: function () {
				return {
					posts: [
						{
							id:1,
							title: 'Cat Ipsum',
							content:'<p>Dont wait for the storm to pass, dance in the rain kick up litter decide to want nothing to do with my owner today demand to be let outside at once, and expect owner to wait for me as i think about it cat cat moo moo lick ears lick paws so make meme, make cute face but lick the other cats. Kitty poochy chase imaginary bugs, but stand in front of the computer screen. Sweet beast cat dog hate mouse eat string barf pillow no baths hate everything stare at guinea pigs. My left donut is missing, as is my right loved it, hated it, loved it, hated it scoot butt on the rug cat not kitten around</p>'
						},
						{
							id:2,
							title: 'Hipster Ipsum',
							content:'<p>Bushwick blue bottle scenester helvetica ugh, meh four loko. Put a bird on it lumbersexual franzen shabby chic, street art knausgaard trust fund shaman scenester live-edge mixtape taxidermy viral yuccie succulents. Keytar poke bicycle rights, crucifix street art neutra air plant PBR&B hoodie plaid venmo. Tilde swag art party fanny pack vinyl letterpress venmo jean shorts offal mumblecore. Vice blog gentrify mlkshk tattooed occupy snackwave, hoodie craft beer next level migas 8-bit chartreuse. Trust fund food truck drinking vinegar gochujang.</p>'
						},
						{
							id: 3,
							title: 'Cupcake Ipsum',
							content: '<p>Icing dessert soufflé lollipop chocolate bar sweet tart cake chupa chups. Soufflé marzipan jelly beans croissant toffee marzipan cupcake icing fruitcake. Muffin cake pudding soufflé wafer jelly bear claw sesame snaps marshmallow. Marzipan soufflé croissant lemon drops gingerbread sugar plum lemon drops apple pie gummies. Sweet roll donut oat cake toffee cake. Liquorice candy macaroon toffee cookie marzipan.</p>'
						}
					],
					selectedPost: null
					//用来决定content区是否显示，只要不是空值，就有显示
				}
			},
			template:`

				<div class="posts-tab">
					<ul class="posts-sidebar">
						<li
						 v-for="post in posts"
						 :key='post.id'
						 :class="{ selected: post === selectedPost }"
						 @click='selectedPost = post'
						>
							{{ post.title }}
						</li>	
					</ul>
					<div class="selected-post-container">
						<div
						 v-if='selectedPost'
						 class='selected-post'
						>
							<h3>{{ selectedPost.title }}</h3>
							<div v-html='selectedPost.content'></div>
						</div>
						<strong v-else>
							Click on a blog title to the left to view it.
						</strong>
					</div>
				</div>
			`
		})


		Vue.component("tab-achive", {
			template: '<div>Archive component</div>'
		})

		new Vue({
			el: '#dynamic-component-demo',
			data: {
				currentTab: 'Posts',//用来for循环，判断用户点击是哪个按钮，然后给哪个按钮添加class，并且给下面的内容添加指令，默认是第一个按钮
				tabs: ['Posts', 'Achive']//循环的两个按钮
			},
			computed: {
				currentTabComponent: function () {
					return 'tab-' + this.currentTab.toLowerCase()
					//决定显示哪个插件 tab-posts or tab-achive
				}
			}
		})
	</script>
</body>
</html>
