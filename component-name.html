<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		
	</div>

	<script>
	//定义组件名的方式有两种：
	//	kebab-case（短横线分个命名）
	//		引用这个自定义元素时使用kebab-case
	//	PascalCase（驼峰式命名）
	//		引用时两种命名法都可以使用。注意，尽管如此，直接在DOM中使用时只有kebab-case是有效的
	//		
	//
	//全局注册：
	//	Vue.component('my-component-name', {
	//		//......
	//	})
	//	他们在注册之后可以用在任何新床架你的Vue根实例（new Vue）的模板中。
	//	
	//局部注册：
	//	全局注册往往是不够理想的。比如，如果你是用一个像webpack这样的构建系统，全局注册所有的组件意味着即便你已经不再使用一个组件了，他仍然会被包含在你最终的构建结果中。这造成用户下载的js的无谓的增加。
	//	在这些情况下，你可以通过一个普通的js对象来定义组件：
	//		var ComponentA = { ...}
	//		var ComponentB = { ...}
	//	然后在components选项中定义你想要使用的组件：
	//	new Vue({
	//		el: '#app',
	//		components: {
	//			'component-a' : ComponentA,
	//			'component-b' : ComponentB
	//		}
	//	})
	//	对于components对象中的每个属性来说，其属性名就是自定义元素的名字，其属性值就是这个组件的选项对象。
	//	注意局部住的的组件在其子组件中不可用，例如，如果你希望ComponentA在ComponentB中可用，则你需要这样写：
	//		var ComponentA = { ... }
	//		
	//		var componentB = {
	//			components: {
	//				'component-a' : ComponentA
	//			},
	//			...
	//		}
	//		
	//	或者通过Bable和webpack使用ES2015模块。
		var vm = new Vue({
			el:"#vue",
			data:{

			},
			methods:{

			},
			computed:{

			}
		})
	</script>
</body>
</html>
