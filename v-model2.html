<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<p>total:{{ total }}</p>
		<my-component
		  v-model="total"></my-component>
	</div>

	<script>
		Vue.component('my-component', {
			template:`
				<button @click="handleClick">+1</button>
			`,
			data: function () {
				return {
					counter: 0
				}
			},
			methods: {
				handleClick: function () {
					this.counter ++;
					this.$emit('input', this.counter);
				}
			}
		})
		var vm = new Vue({
			el:"#vue",
			data:{
				total: 0
			}
		})
	</script>
</body>
</html>
