<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-router</title>
	<script src="js/vue.js"></script>
	<!-- 1、引入vue-router插件对象 -->
	<script src="js/vue-router.js"></script>
</head>
<body>
	<div id="app">
	</div>

	<script>
		var Login = {
			template: `
			<div>我是登录界面</div>`
		}

		// 2、安装插件
		Vue.use(VueRouter);

		// 3、创建一个路由对象
		var router = new VueRouter({
			// 4、配置路由对象
			routes: [ { path: '/login', component: Login } ]
		});

		// 6、指定路由改变局部的位置
		var App = {
			template: `
				<div>
					<a href="#/login">aa</a>
					<router-view></router-view>
				</div>
			`
		}

		new Vue({
			el:"#app",
			// 5、将配置好的路由对象关联到Vue实例中
			router: router,//不加这一步，会导致运行的时候说undefined，对象中取不到matched
			components:{
				app: App
			},
			template:`<app/>`
		})
	</script>
</body>
</html>
