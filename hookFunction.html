<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		
	</div>

	<script>
		var vm = new Vue({
			el:"#vue",
			data:{

			},
			beforeCreate: function () {
				alert("组件实例化之前之执行的函数");
			},
			created: function () {
				alert("组件实例化完毕，但是页面还未显示");
			},
			beforeMount: function () {
				alert("组件挂载前，页面仍未显示，但是虚拟DOM已经配置");
			},
			mounted: function () {
				alert("组件挂载后，此方法执行后，页面显示");
			},
			brforeUpdate: function () {
				alert("组件更新前，页面仍未更新，但虚拟DOM已经配置");
			},
			updated: function () {
				alert("组件更新，此方法执行后，页面显示");
			},
			beforeDestory: function () {
				alert("自检销毁前");
			},
			destoryed: function () {
				alert("组件销毁");
			}
		})
	</script>
</body>
</html>
