<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<p>
			在每个new Vue实例的子组件中，其根实例可以通过$root属性进行访问。例如，在这个根实例中：
		</p>
		<p>
			所有的子组件都可以将这个实例作为全局store来访问或使用。
		</p>

		<vue-component></vue-component>

		<p>
			和$root类似，$parent属性可以用来从一个子组件访问父组件的实例。它提供了一种机会，可以在后期随时触达父组件，以代替将数据以prop的方式传入子组件。
		</p>
	</div>

	<script>
	    Vue.component('vue-component', {
	    	template: '<p>{{this.$root.foo}}</p>',
	    	methods: {

	    	}
	    })

	    //获取根组件数据
	    //this.$root.foo
	    //写入根组件数据
	    //this.$root.foo = 2
	    //访问根组件的计算属性
	    //this.$root.bar
	    //调用根组件的方法
	    //this.$root.baz()

		var vm = new Vue({
			el:"#vue",
			data:{
				foo: 1
			},
			methods:{
				baz: function () {}
			},
			computed:{
				bar: function () {}
			}
		})


	</script>
</body>
</html>
