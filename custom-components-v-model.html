<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue">
		<!-- 一个组件上的v-model默认会利用名为value的prop和名为input的事件，但是像单选框、复选框等类型的输入控件可能会将value特性用于不同目的。model选项可以用来避免这样的冲突 -->


		<!-- 现在在这个组件上使用v-model的时候 -->
	<base-checkbox v-model="lovingVue"></base-checkbox>
	<!-- 这里的lovingVue的值将会传入这个名为checked的prop。同时当<base-checkbox>触发一个change事件并附带一个新的值的时候，这个lovingVue的属性将会被更新。 -->
	</div>

	<!-- 注意你仍然需要在组件的props选项里声明checked这个prop -->

	<script>
		Vue.component('base-checkbox', {
			model: {
				prop: 'checked',
				event: 'change'
			},
			props: {
				checked: Boolean
			},
			template:`
				<input
				type="checkbox"
				v-bind:checked="checked"
				v-on:change="$emit('change', $event.target.checked)"
				>
			`
		})

		var vm = new Vue({
			el:"#vue",
			data:{
				lovingVue:''
			}
		})
	</script>
</body>
</html>
